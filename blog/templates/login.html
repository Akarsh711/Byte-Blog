{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
	<title>Login V17</title>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<!--===============================================================================================-->
	<link href="{% static '/login/images/icons/favicon.ico' %}" rel="icon" type="image/png" />
	<!--===============================================================================================-->
	<link href="{% static '/login/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet"
		type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}" rel="stylesheet"
		type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static 'vendor/animate/animate.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/vendor/animsition/css/animsition.min.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/vendor/select2/select2.min.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/vendor/daterangepicker/daterangepicker.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
	<link href="{% static '/login/css/util.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static '/login/css/main.css' %}" rel="stylesheet" type="text/css" />
	<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					{% if error %}
						<div class="container-login100-form-btn">
							
							<h3 style="color:red">{{error}}</h3>
						</div>
					{%endif%}
					{% csrf_token %}
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input class="input100" id="first-name" name="username" placeholder="User name" type="text" />
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" name="password" placeholder="Password" type="password" />
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">

						<button class="login100-form-btn">
							Sign in
						</button>
					</div>
					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							New User?
						</span>
						<a class="txt2" href="{% url 'signup'%}">
							Create a New Account
						</a>
					</div>
					<!-- <div class="w-full text-center">
						<a class="txt3" href="#">
							Sign Up
						</a>
					</div> -->
				</form>
				<div class="login100-more" style="background-image: url({% static '/login/images/bg-01.jpg' %});"></div>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static '/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static '/login/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static '/login/login/js/main.js' %}"></script>
</body>

</html>
